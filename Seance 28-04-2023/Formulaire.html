    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"> 
        <style>
            .bouton:hover {
    background-color: rgb(8, 105, 233);
    box-shadow: 0px 15px 20px rgba(8, 124, 233, 0.4);
    color: #fff;
    transform: translateY(-7px);
  }
        </style>
    </head>
    <body>
        <h1 class="text-center">Inscription</h1>
        <form>
            <div>
                <label for="firstname">FirstName :</label>
                <input type="text" id="firstname" name="firstname" minlength="3" maxlength="10" pattern="[A-Za-z]+"/>
            </div>
            <div>
                <label for="lastname">LastName :</label>
                <input type="text" id="lastname" name="lastname" minlength="3" maxlength="10" pattern="[A-Za-z]+"/>
            </div>
            
            <div>
                <label for="gmail">Gmail :</label>
                <input type="email" id="gmail" name="gmail" pattern="@esprit.tn+"/>
            </div>

            <label for="genre">Genre :</label>
            <input type="radio" name="gnre" id="genre" value="Male">Male
            <input type="radio" name="gnre" id="femele" value="Femele">Femele

            <br>
            <label for="specialite"></label>
            <input type="checkbox" checked name="specialite" id="specialite" value="BI">BI
            <input type="checkbox" name="specialite" id="specialite" value="GL">GL
            <input type="checkbox" name="specialite" id="specialite" value="GC">GC
            <br>
            <label for="country">Country</label>
            <select >
                <option id="tunis" value="Tunisia">Tunisia</option>
                <option id="tunis" selected value="Spain">Spain</option>
                <option id="tunis" value="Italy">Italy</option>
            </select>
            <br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            <br>
            <button class="bouton" type="submit">Envoyer</button>
        </form>
    </body>
    </html>
